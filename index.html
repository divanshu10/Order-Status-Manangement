<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Wallah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- heading -->
        <h1 class="display-3 text-center"><i><b>Pizza Wallah</b></i> </h1>
        <!-- execute order -->
        <div class="orderId">
            <div class="input-group mb-3 order-id-input">
                <input type="text" class="form-control" placeholder="Please enter the Order ID"
                    aria-label="Recipient's username" aria-describedby="button-addon2" id="order-id-input-text">
                <button class="btn btn-dark" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
            </div>
            <div class="valid-feedback" id="order-id-input-text-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="order-id-input-text-invalid">
                Please enter valid order id.
            </div>
        </div>
        <!-- order status -->
        <div class="order-status-wrapper">
            <p class="lead" id="order-id-display"></p>
            <button type="button" class="btn btn-light order-status-block">Order placed</button>
            <button type="button" class="btn btn-light order-status-block">Chef received the order and started
                preparing</button>
            <button type="button" class="btn btn-light order-status-block">Pizza Sauce added</button>
            <button type="button" class="btn btn-light order-status-block">First layer of cheeze added</button>
            <button type="button" class="btn btn-light order-status-block">Toppings added</button>
            <button type="button" class="btn btn-light order-status-block">Second layer of cheeze added</button>
            <button type="button" class="btn btn-light order-status-block">Pizza baked!</button>
            <button type="button" class="btn btn-light order-status-block">Oregano added and packed</button>
            <button type="button" class="btn btn-light order-status-block">Package received at counter</button>
            <button type="button" class="btn btn-light order-status-block">Order is ready and handed over to the Zomato
                guy!</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
